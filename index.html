<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div class="container">

        <h1 class="text-center my-5">BANK</h1>

        <div class="row">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <div class="col-5 p-3 border me-5">
                <h1 class="text-center">TOTAL-AMOUNT</h1>
                <h1 id="total-amount" class="text-center">10000</h1>
                <hr>
                <h1>Withdraw : <span id="withdraw">0</span> </h1>
                <h1>Diposit : <span id="diposit">0</span> </h1>
                <h1>Loan : <span id="loan">0</span> </h1>
            </div>

            <div class="col-5 border">
                <div class="p-4">
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" aria-describedby="emailHelp">
                    </div>
                    <div class="d-flex justify-content-around">
                        <button onclick="withdrawAmount()" id="withdraw-amount" class="btn btn-danger">Withdraw</button>
                        <button onclick="dipositAmount()" id="diposit-amount" class="btn btn-info">Diposit</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-6 border p-4">
                <div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="text" class="form-control" id="loan-amount" aria-describedby="emailHelp">
                    </div>
                    <div class="d-flex justify-content-around">
                        <button onclick="loanGive()" id="loan-give" class="btn btn-primary">Give</button>
                        <button onclick="loanTake()" id="loan-take" class="btn btn-danger">Take</button>
                    </div>
                </div>
            </div>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
